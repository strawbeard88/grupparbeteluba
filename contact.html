<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets\js\include.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    
    
    <section class="contact-section">
        <div class="contact-info-top">
            <h1>Kontakta oss</h1>
            <p>Har du några som helst funderingar så tveka inte att höra av dig. Du får gärna skicka en förfrågan i formuläret nedan</p>
        </div>
        
        <div class="google-map">
            <iframe width="400px" height="200px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Redegatan%201%20v%C3%A4stra%20f%C3%B6rlunda+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.mapsdirections.info/it/calcola-la-popolazione-su-una-mappa/">Karta för vart vi finns</a></iframe>
        </div>
      
      
        <div class="contact-form">
            <form action="https://formsubmit.co/info@devligo.se" method="POST" class="kontakt-form">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="thanks.html">
    
                <label for="namn">Ditt namn</label>
                <input type="text" id="namn" name="namn" required />
    
                <label for="email">Din e-post</label>
                <input type="email" id="email" name="email" required />
    
                <label for="telefon">Telefonnummer</label>
                <input type="tel" id="telefon" name="telefon" required />
    
                <label for="meddelande">Ditt meddelande</label>
                <textarea id="meddelande" name="meddelande" rows="6" required></textarea>
    
                <button type="submit">Skicka</button>
            </form>
        </div>
        
    </section>


  <div id="footer-placeholder"></div>
</body>
</html>
