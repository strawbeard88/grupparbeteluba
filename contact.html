<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>
  <script src="assets/js/include.js" defer></script>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="contact-section">
    <!-- Fullbredds-rubrik -->
    <div class="contact-header">
      <h1>Kontakta oss</h1>
      <p>Har du fr책gor eller vill du ha en offert? Fyll i formul채ret nedan eller kontakta oss direkt.</p>
    </div>

    <!-- V채nster: formul채r -->
    <div class="contact-form-wrapper">
      <form action="https://formsubmit.co/info@devligo.se" method="POST" class="contact-form">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thanks.html">

        <label for="namn">Ditt namn</label>
        <input type="text" id="namn" name="namn" required />

        <label for="email">Din e-post</label>
        <input type="email" id="email" name="email" required />

        <label for="telefon">Telefonnummer</label>
        <input type="tel" id="telefon" name="telefon" required />

        <label for="meddelande">Ditt meddelande</label>
        <textarea id="meddelande" name="meddelande" rows="6" required></textarea>

        <button type="submit">Skicka</button>
      </form>
    </div>
  </section>
