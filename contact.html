<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets\js\include.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    
    
    <section class="kontakt">
      <h1>Kontakta oss</h1>
      <p>Har du några som helst funderingar så tveka inte att höra av dig. Du får gärna skicka en förfrågan i formuläret nedan</p>

        <form action="https://formsubmit.co/info@pmcbygg.se" method="POST" class="kontakt-form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="thanks.html">

            <label for="namn">Ditt namn</label>
            <input type="text" id="namn" name="namn" required />

            <label for="email">Din e-post</label>
            <input type="email" id="email" name="email" required />

            <label for="telefon">Telefonnummer</label>
            <input type="tel" id="telefon" name="telefon" required />

            <label for="meddelande">Ditt meddelande</label>
            <textarea id="meddelande" name="meddelande" rows="6" required></textarea>

            <button type="submit">Skicka</button>
        </form>

    </section>


  <div id="footer-placeholder"></div>
</body>
</html>
